{% extends "base.html" %}
{% block title %} 註冊資工系二手物交易平台 {% endblock %}
{% block content %}
<div class='container'>
{% for message in messages %}
	<div class='alert alert-{{ message.tags}}'>{{ message }}</div>
{% endfor %}
<div class='row'>
	<div class='col-md-12'>
		<div class='panel panel-default'>
			<div calss='panel-heading' align=center>
				<h3>註冊資工系二手物交易平台</h3>
			</div>
	</div>
</div>
<form action='.' method='POST'>
	{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
	<input type='submit' value='註冊'><br/>
</form>
	

</div>
{% endblock %}
